apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: victoria-metrics-agent
spec:
  #this part allows you not just to deploy additional initContainers, but also to modify the existing ones!
  # initContainers:
  #   - name: config-init
  #     resources:
  #       limits:
  #         cpu: 100m
  #         memory: 25Mi
  #       requests:
  #         cpu: 100m
  #         memory: 25Mi
  #     securityContext:
  #         allowPrivilegeEscalation: false
  #         capabilities:
  #           drop:
  #           - ALL
  #         runAsGroup: 1000
  #         runAsNonRoot: true
  #         runAsUser: 1000
  #         seccompProfile:
  #           type: RuntimeDefault
  image:
    repository: {{ .Values.image.repository }}
  useStrictSecurity: true
  securityContext:
    capabilities:
      drop:
        - ALL
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    runAsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json
    promscrape.maxScrapeSize: "167772160"
    promscrape.streamParse: "true"
  additionalScrapeConfigs:
    name: vmagent-additional-scrape-configs
    key: additional-scrape-configs.yaml
  remoteWrite:
    - url: {{ .Values.agent.remoteWriteUrl }}
  scrapeInterval: 10s
  selectAllByDefault: true
  serviceAccountName: victoria-metrics-agent
  replicaCount: 1
  {{- if .Values.affinity }}
  affinity: 
      {{- toYaml .Values.affinity | nindent 8 }}
  {{- end}}
  {{- if .Values.tolerations }}
  tolerations:
      {{- toYaml .Values.tolerations | nindent 8 }}
  {{- end }}
