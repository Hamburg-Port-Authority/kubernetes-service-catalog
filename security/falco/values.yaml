falco:
  scc:
    create: true

  driver:
    enabled: true
    kind: modern_ebpf
    modernEpbf:
      leastPrivileged: true

  podSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  falco:
    grpc:
      enabled: true
      bind_address: "unix:///run/falco/falco.sock"
      threadiness: 8

    grpc_output:
      enabled: true