falco:
  scc:
    create: false

  driver:
    enabled: true
    kind: ebpf
    ebpf:
      leastPrivileged: true

  podSecurityContext:
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL

  falco:
    grpc:
      enabled: true
      bind_address: "unix:///run/falco/falco.sock"
      threadiness: 8

    grpc_output:
      enabled: true