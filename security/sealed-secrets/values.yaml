#https://github.com/bitnami-labs/sealed-secrets
tls:
  crt: overlay_me_crt
  key: overlay_me_key

sealed-secrets:
  crd:
    create: false
  resources:
    requests:
      memory: 75Mi
      cpu: 75m
    limits:
      memory: 125Mi
      cpu: 250m
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    seccompProfile:
      type: RuntimeDefault