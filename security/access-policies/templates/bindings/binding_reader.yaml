{{- range .Values.readerGroups }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rolebinding-cluster-reader
  namespace: {{ $.Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-reader                             
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: Group
  name: sso:{{ . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}